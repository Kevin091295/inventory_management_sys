{% extends 'partials/base.html' %}
{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Supplier</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ supplier.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ supplier.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ supplier.phone_number }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Supplier</button>
    </form>
</div>
{% endblock %}
