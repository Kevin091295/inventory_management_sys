{% extends 'partials/base.html' %}
{% block title %}Add Supplier{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 500px; border-radius: 10px;">
        <h2 class="text-center text-primary mb-4">Add Supplier</h2>
        <form method="post" id="add-supplier-form">
            {% csrf_token %}

            <!-- Supplier Name -->
            <div class="form-group">
                <label for="id_name">Supplier Name</label>
                <input type="text" id="id_name" name="name" class="form-control" placeholder="Enter supplier name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter email address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="id_phone_number">Phone Number</label>
                <input type="text" id="id_phone_number" name="phone_number" class="form-control" placeholder="Enter phone number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="id_address">Address</label>
                <textarea id="id_address" name="address" class="form-control" placeholder="Enter address" rows="3"></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'dashboard-suppliers' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
