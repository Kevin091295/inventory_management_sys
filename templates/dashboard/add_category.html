{% extends 'partials/base.html' %}
{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 400px; border-radius: 10px;">
        <h2 class="text-center text-primary mb-4">Add Category</h2>
        <form method="post" id="add-category-form">
            {% csrf_token %}

            <!-- Category Name -->
            <div class="form-group">
                <label for="id_category_name">Category Name</label>
                <input type="text" id="id_category_name" name="category_name" class="form-control" placeholder="Enter category name" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'dashboard-categories' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
