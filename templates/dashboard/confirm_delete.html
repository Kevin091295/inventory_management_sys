{% extends 'partials/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger text-center">Confirm Deletion</h2>
    <p class="text-center">
        Are you sure you want to delete <strong>{{ object.name }}</strong>?
    </p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard-products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
